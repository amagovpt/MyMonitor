<form
  name="input_file_validate"
  (submit)="addFilePages()"
  fxLayout="column"
  fxLayoutAlign="start start"
  novalidate
>
  <div class="input_field">
    <input
      class="hidden-file-input"
      type="file"
      accept="text/xml, text/plain"
      (change)="handleFileInput($event.target.files)"
      #fileInputField
    />
    <div fxFlex floatLabel="never" appearance="fill">
      <label class="file_label" for="input_file_name">
        Inserir mapa do sítio web
      </label>
      <div class="insert_file">
          <button
            class="file-button"
            color="primary"
            (click)="fileInputField.click()"
            type="button"
          >
            {{ "ADD_PAGES.file_name_label" | translate }}
          </button>
        <div
          id='input_text_container'class="{{ fileErrorMessage === 'invalidType' ? 'file_error' : '' }}">
          <input
            id="input_file_name"
            [formControl]="fileInput"
            type="text"
            placeholder="Nome do ficheiro"
          />
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row">
    <span>
      Ver exemplos de mapa de sítio web
      <a href="/assets/sitemap/example_sitemap.txt" target="_blank">
        {{ "ADD_PAGES.sitemap.txt_example" | translate }}
      </a>
      e
      <a href="/assets/sitemap/example_sitemap.xml" target="_blank">
        {{ "ADD_PAGES.sitemap.xml_example" | translate }}
      </a>
    </span>
  </div>
  <div class="sitemap-container" fxLayout="row" fxLayoutAlign="start center">
    <span class="sitemap-error" *ngIf="fileErrorMessage === 'invalidDomain'">
      {{ "ADD_PAGES.sitemap.uris_invalid" | translate }}
    </span>
    <span class="sitemap-error" *ngIf="fileErrorMessage === 'invalidType'">
      {{ "ADD_PAGES.sitemap.type_invalid" | translate }}
    </span>
  </div>
  <div>
    <button class="btn-add" type="submit" [disabled]="!!fileErrorMessage">
      {{ "ADD_PAGES.button" | translate }}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        width="2em"
        role="presentation"
      >
        <path
          fill="currentColor"
          d="M18.87,9.13l-1.25,1.25-2.23,2.23a1.52,1.52,0,1,0,2.14,2.13l3-3,3-3a1.66,1.66,0,0,0,0-2.34l-3-3-3-3A1.59,1.59,0,0,0,15.29.41a1.58,1.58,0,0,0,.1,2.23L16.54,3.8l2.32,2.32h-9a1.59,1.59,0,0,0-1.65,1.5,1.59,1.59,0,0,0,1.65,1.5h9Z"
        />
        <path
          fill="currentColor"
          d="M3,6.24H1.65A1.59,1.59,0,0,0,0,7.74a1.59,1.59,0,0,0,1.65,1.5H3a1.59,1.59,0,0,0,1.65-1.5A1.59,1.59,0,0,0,3,6.24Z"
        />
      </svg>
    </button>
  </div>
</form>
